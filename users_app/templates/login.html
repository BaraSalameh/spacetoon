<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"> 
    <title>Procurement - Login</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="login_logo">
                <img src="{% static 'img/procurement_logo.jpg' %}" alt="">
            </div>
            <div class="card">
                <article class="card-body mx-auto">
                    <form>
                        <div class="signUp">
                            <h6>Sign Up to Procurement</h6>
                        </div>
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                            </div>
                            <input name="email" class="form-control" placeholder="Email address" type="email" required>
                        </div> 
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                            </div>
                            <input class="form-control" placeholder="Password" type="password" required>
                        </div>                               
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block"> Login  </button>
                        </div>     
                        <hr>
                        <p class="text-center">Dont Have an account? <a href="/register">Create Account</a></p>                                                                 
                        <p class="text-center">Go back to home? <a href="/">Home</a></p>                                                                 
                    </form>
                </article>
            </div>
            <hr>
            <div class = "login_footer">
                <p>&copy; Procurement</p>
            </div>
        </div>
        
    </main>
</body>
</html>
